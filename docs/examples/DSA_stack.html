    <script>
      let demoFiles = [];

      // init all
      larvitar.initializeImageLoader();
      larvitar.registerMultiFrameImageLoader();
      larvitar.initializeCSTools();
      larvitar.store.initialize();
      larvitar.store.addViewport("viewer");

      let layer_1, layer_2;

      function ChangeLayer() {
        let oldactiveLayer = larvitar.getActiveLayer("viewer");
        larvitar.updateLayer("viewer", oldactiveLayer.layerId, { opacity: 0 });
        let newActiveLayer =
          oldactiveLayer.layerId == layer_1.id ? layer_2 : layer_1;
        //set slice of active layer to be the same of the slice of the previous active layer
        larvitar.setActiveLayer("viewer", newActiveLayer.id);
        larvitar.updateLayer("viewer", newActiveLayer.id, { opacity: 1 });
      }

      function renderSerie() {
        larvitar
          .readFiles(demoFiles)
          .then(seriesStack => {
            let seriesId = _.keys(seriesStack)[0];
            console.log(seriesStack);
            let serie = seriesStack[seriesId];
            larvitar.populateLarvitarManager(seriesId, serie);
            let manager = larvitar.getLarvitarManager();
            let multiFrameSerie = manager[seriesId];
            console.log(multiFrameSerie);
            let frameId = 0;

            let serie_1 = multiFrameSerie;

            layer_1 = larvitar.buildLayer(serie_1, "main");

            // define a layer into the series object to be rendered
            serie_1.layer = layer_1;

            larvitar.renderImage(serie_1, "viewer", frameId).then(() => {
              console.log("Image 1 has been rendered");
              larvitar
                .cacheImages(serie_1, function (resp) {
                  if (resp.loading == 100) {
                    let cache = larvitar.cornerstone.imageCache;
                    console.log(
                      "Cache size: ",
                      cache.getCacheInfo().cacheSizeInBytes / 1e6,
                      "Mb"
                    );
                  }
                })
                .then(() => {
                  setTimeout(() => {
                    let multiFrameSerie2 = { ...multiFrameSerie };
                    multiFrameSerie2 = applyDSA(serie_1, multiFrameSerie2);
                    console.log(multiFrameSerie2);
                    let serie_2 = { ...multiFrameSerie2 };
                    layer_2 = larvitar.buildLayer(serie_2, "DSA applied", {
                      opacity: 0,
                      colormap: "hotIron"
                    });
                    serie_2.layer = layer_2;
                    console.log(serie_2);
                    frameId = 0;
                    setTimeout(() => {
                      larvitar
                        .renderImage(serie_2, "viewer", frameId)
                        .then(() => {
                          console.log("Image 2 has been rendered");
                        });
                    }, 1000);
                  }, "1100");
                });
            });
            larvitar.addDefaultTools();
          })

          .catch(err => console.log(err));
      }

      function applyDSA(multiFrameSerie, multiFrameSerie2) {
        const imageIds = multiFrameSerie.imageIds;

        for (let i = 0; i < imageIds.length; i++) {
          frameId = imageIds[i];
          resultFrame = apply_DSA_Mask(multiFrameSerie, frameId);
          multiFrameSerie2.instances[multiFrameSerie2.imageIds[i]] = {
            ...resultFrame
          };
          multiFrameSerie2.instances[multiFrameSerie2.imageIds[i]].metadata =
            multiFrameSerie.metadata;
          //updateStack(imageIds, resultFrames, i, seriesStack2);
        }
        multiFrameSerie2.seriesUID = multiFrameSerie2.seriesUID + "-DSA";
        return multiFrameSerie2;
      }

      async function createFile(fileName, cb) {
        let response = await fetch("./demo/DSA/" + fileName);
        let data = await response.blob();
        let file = new File([data], fileName);
        demoFiles.push(file);
        cb();
      }
